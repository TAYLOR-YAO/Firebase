<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tain Activity</title>
  </head>
  <body>
    <div class="row header">
        <h1>Train Activites</h1>
    </div>
    <div class="panel-heading">
        <h5 class="panel-title">Current Train schedule</h5>
    </div>
    <div class="row boxes">
        <div class="panel-body">
            <table class="table table-hover" id='training-table'>
                <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (Min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
    <div class="panel-heading">
        <h5 class="panel-title">Add Train</h5>
    </div>
    <div class="row boxes">          
        <form>
            <div class="form-group">
                <label for="Train-name-input">Train Name</label>
                <input class="form-control" id="trainName-input" type="text" placeholder="Add Train Name">
            </div>
            <div class="form-group">
                <label for="Destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text" placeholder="Add Destination">
            </div>
            <div class="form-group">
                <label for="First-train-input">First Train Time (HH:mm-Military Time)</label>
                <input class="form-control" id="firstTrainTime-input" type="text" placeholder="Add First Train Time">
            </div>
            <div class="form-group">
                <label for="Frequency-input">Frequency (Min)</label>
                <input class="form-control" id="frequency-input" type="text" placeholder="Add Frequency">
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>

    </div>
   

   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
